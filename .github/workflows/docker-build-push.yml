name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker images
      - name: Build and push Docker images with tool and version
        run: |
          # Find all Dockerfiles in <tool>/<version>/Dockerfile
          for dockerfile in $(find . -type f -name Dockerfile); do
            # Extract the tool name and version from the path
            tool=$(basename $(dirname $(dirname "$dockerfile")))
            version=$(basename $(dirname "$dockerfile"))

            # Build the Docker image
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$tool:$version -f "$dockerfile" "$(dirname "$dockerfile")"

            # Push the Docker image
            docker push ${{ secrets.DOCKER_USERNAME }}/$tool:$version
          done

